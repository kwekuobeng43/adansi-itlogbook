


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer Records Logbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“‘ Printer Records Logbook</h1>

    <!-- Navigation -->
    <div class="mb-3 text-center">
      <a href="index.html" class="btn btn-success btn-sm">âž• Add Record</a>
      <a href="feed.html" class="btn btn-primary btn-sm">ðŸ“‹ View Feed</a>
    </div>

    <!-- Logbook Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Printer</th>
            <th>Toner</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const logTable = document.getElementById("logTable");
    let records = JSON.parse(localStorage.getItem("printerRecords")) || [];

    function renderLog() {
      logTable.innerHTML = "";
      if (records.length === 0) {
        logTable.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No records found</td></tr>`;
        return;
      }
      records.slice().reverse().forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.date}</td>
          <td>${r.printer}</td>
          <td>${r.toner}</td>
          <td>${r.notes || ""}</td>
        `;
        logTable.appendChild(row);
      });
    }

    renderLog();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
