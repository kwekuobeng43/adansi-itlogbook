
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer Records Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“‹ Printer Records Feed</h1>

    <!-- Navigation -->
    <div class="mb-3 text-center">
      <a href="index.html" class="btn btn-success btn-sm">âž• Add Record</a>
      <a href="log.html" class="btn btn-secondary btn-sm">ðŸ“‘ View Logbook</a>
    </div>

    <!-- Feed -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">All Records</h3>
      <button id="clearBtn" class="btn btn-danger btn-sm">Clear All</button>
    </div>
    <div id="feed" class="row g-3"></div>
  </div>

  <script>
    const feed = document.getElementById("feed");
    const clearBtn = document.getElementById("clearBtn");

    let records = JSON.parse(localStorage.getItem("printerRecords")) || [];

    function renderFeed() {
      feed.innerHTML = "";
      if (records.length === 0) {
        feed.innerHTML = `<p class="text-muted">No records available. Add one from the form.</p>`;
        return;
      }
      records.slice().reverse().forEach(r => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <div class="text-muted small mb-2">${r.date}</div>
              <h5 class="card-title">${r.printer}</h5>
              <h6 class="card-subtitle mb-2 text-primary">Toner: ${r.toner}</h6>
              <p class="card-text">${r.notes || ""}</p>
            </div>
          </div>
        `;
        feed.appendChild(col);
      });
    }

    clearBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all records?")) {
        records = [];
        localStorage.removeItem("printerRecords");
        renderFeed();
      }
    });

    renderFeed();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
